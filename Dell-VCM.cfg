comment "Enable the privilege mode"
enable

comment "Enter system configuration mode"
configure

comment "Enabling auto-confirm"
auto-confirm

comment "Configure system parameters"

comment "Configure logging parameters"
logging log-level all info
logging log-level rif info
logging log-level cpe info
logging log-level dpe info
logging log-level ipm info
logging log-level vem info
logging log-level hss info
logging log-level cdf info
logging log-level s6a info

comment "Configure threshold parameters"
threshold attach 100000
threshold subscriber active 100000
threshold subscriber total 100000
threshold poll attach interval 10
threshold poll subscribers total interval 10
threshold poll subscribers active interval 10

comment "Configure sgi loopback address"

comment "Configure element manager REST interface options - EMS IP "
ems rest ip-address 127.0.0.1

comment "Configure statistics options"
statistics update-interval 5
statistics target file 

comment "Configure global ipv4 address pools"
ip pool IXIA-VCM
range 192.168.105.10 192.168.105.40
nexthop address 172.17.2.30 00:AC:11:02:1E:00
exit

comment "Enter mme-service 0 configuration mode"
mme-service 0

comment "Configure plmn identifier"
plmn-id 226 04

comment "Configure mobile reachable timeout in minutes"
emm mobile-reachable-timeout 10

comment "Configure mobile reachable timeout in seconds"
emm t3412-timeout 10

comment "Configure t3413-timeout in seconds"
emm t3413-timeout 10

comment "Configure t3422-timeout in seconds"
emm t3422-timeout 10

comment "Configure attach timeout in seconds"
setup-timeout 10

comment "Configure maximum number of paging attempts"
max-paging-attempts 4

comment "Configure maximum number of nas retransmissions"
nas-max-transmissions 3

comment "Configure s1-mme bind address"
