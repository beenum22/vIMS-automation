<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Tester Tool - Home</title>
	<script src="_js/jquery.min.js"></script>
	<script src="_js/jquery.form.js"></script>
	<script src="_js/bootstrap.min.js"></script>
	<script src="_js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="_css/styles.css">
	<link rel="stylesheet" type="text/css" href="_css/bootstrap.min.css">
</head>
<body onload="getConfigInit()">
	<section id="body" class="width">
		<aside id="sidebar" class="column-left">
			<header>
				<h1><a href="#">Tester Tool</a></h1>
				<!-- h2>Insert one-liner about Tester tool here</h2-->
			</header>
			<nav id="mainnav">
				<ul>
					<li class="selected-item"><a href="index.html">Testing</a></li>
					<li><a href="config.html">Configurations</a></li>
				</ul>
			</nav>
		</aside>
		
		<section id="content" class="column-right">
			<article>
				<h2>UE</h2>
				
				<label class="left" id="config_label">Select configuration: </label>
				<select class="form-control left" id="config_list" onchange="activateEnb ()">
					<option value="def" disabled selected>Select config</option>
				</select>
				
				<br />
				<h3>eNodeB</h3>
				<button id="enb_button" class="btn btn-primary" disabled="disabled" onclick="launchEnb()">Launch eNodeB</button>
				<table id="enb_table" cellspacing="1">
					<tr>
						<td width="40%"><b>Status</b></td>
						<td width="60%" id="enb_status">Not running</td>
					</tr>
					<tr>
						<td><b>IP</b></td>
						<td>0.0.0.0</td>
					</tr>
					<tr>
						<td><b>Value</b></td>
						<td>0.0.0.0</td>
					</tr>
					<tr>
						<td><b>Value</b></td>
						<td>0.0.0.0</td>
					</tr>
				</table>
				<hr />

				<button id="ue_button" class="btn btn-primary" disabled="disabled" onclick="createUEs()">Launch UEs</button>
				<input class="form-control" type="text" id="ue_input">
				
				<label id="ue_label">Number of UEs: </label>

				<h3>UEs</h3>
				<table id="ue_table" cellspacing="0">
					<tr>
						<th width="10%"> No. </th>
						<th width="30%"> eNBUES1APID </th>
						<th width="30%"> Attach status </th>
						<th width="30%"> HTTP Request </th>
					</tr>
				</table>
			</article>
		</section>
	</section>
</body>
